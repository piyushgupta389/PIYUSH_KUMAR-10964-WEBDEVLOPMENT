<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .box {
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Responsive Web Page</h1>
    </header>
    <main>
        <div class="container">
            <div class="box">Box 1 - Mobile First</div>
            <div class="box">Box 2 - Media Queries</div>
            <div class="box">Box 3 - Flexible Units</div>
        </div>
    </main>
</body>

</html>
